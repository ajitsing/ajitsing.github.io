<div class="page-views">
  <span class="views-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
      <circle cx="12" cy="12" r="3"></circle>
    </svg>
  </span>
  <span id="gc-views"></span>
</div>
<script>
  (function() {
    var path = encodeURIComponent(location.pathname);
    fetch('https://singhajit.goatcounter.com/counter/' + path + '.json')
      .then(function(r) { return r.json(); })
      .then(function(data) {
        var el = document.getElementById('gc-views');
        if (el && data.count_unique) {
          el.textContent = data.count_unique + ' views';
        }
      })
      .catch(function() {});
  })();
</script>
