{% if page.layout == "post" or page.layout == "explainer" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {% if page.faq %}
    {
      "@type": "FAQPage",
      "@id": "{{ page.url | absolute_url }}#faq",
      "mainEntity": [
        {% for item in page.faq %}
        {
          "@type": "Question",
          "name": "{{ item.question | escape }}",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "{{ item.answer | escape }}"
          }
        }{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ]
    },
    {% endif %}
    {% if page.howto %}
    {
      "@type": "HowTo",
      "@id": "{{ page.url | absolute_url }}#howto",
      "name": "{{ page.title | escape }}",
      {% if page.description %}
      "description": "{{ page.description | escape }}",
      {% elsif page.subtitle %}
      "description": "{{ page.subtitle | escape }}",
      {% endif %}
      {% if page.howto-time %}
      "totalTime": "{{ page.howto-time }}",
      {% endif %}
      {% if page.share-img %}
      "image": "{{ page.share-img | absolute_url }}",
      {% elsif page.thumbnail %}
      "image": "{{ page.thumbnail | absolute_url }}",
      {% endif %}
      "step": [
        {% for step in page.howto %}
        {
          "@type": "HowToStep",
          "position": {{ forloop.index }},
          "name": "{{ step.name | escape }}",
          "text": "{{ step.text | escape }}"{% if step.image %},
          "image": "{{ step.image | absolute_url }}"{% endif %}{% if step.url %},
          "url": "{{ step.url | absolute_url }}"{% endif %}
        }{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ]
    },
    {% endif %}
    {% if page.definitions %}
    {
      "@type": "DefinedTermSet",
      "@id": "{{ page.url | absolute_url }}#definitions",
      "name": "Key Terms and Definitions",
      "hasDefinedTerm": [
        {% for def in page.definitions %}
        {
          "@type": "DefinedTerm",
          "name": "{{ def.term | escape }}",
          "description": "{{ def.definition | escape }}"{% if def.url %},
          "url": "{{ def.url }}"{% endif %}
        }{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ]
    },
    {% endif %}
    {% if page.video %}
    {
      "@type": "VideoObject",
      "@id": "{{ page.url | absolute_url }}#video",
      "name": "{{ page.video.title | escape }}",
      "description": "{{ page.video.description | escape }}",
      "thumbnailUrl": "https://img.youtube.com/vi/{{ page.video.id }}/maxresdefault.jpg",
      "uploadDate": "{{ page.date | date_to_xmlschema }}",
      "embedUrl": "https://www.youtube.com/embed/{{ page.video.id }}",
      "contentUrl": "https://www.youtube.com/watch?v={{ page.video.id }}"
    },
    {% endif %}
    {
      "@type": "{% if page.layout == 'explainer' %}TechArticle{% else %}BlogPosting{% endif %}",
      "@id": "{{ page.url | absolute_url }}#article",
      "headline": "{{ page.title | escape }}",
      "name": "{{ page.title | escape }}",
      {% if page.subtitle %}
      "alternativeHeadline": "{{ page.subtitle | escape }}",
      {% endif %}
      {% if page.description %}
      "description": "{{ page.description | escape }}",
      {% elsif page.subtitle %}
      "description": "{{ page.subtitle | escape }}",
      {% else %}
      "description": "{{ page.content | strip_html | xml_escape | truncatewords: 50 }}",
      {% endif %}
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.url | absolute_url }}"
      },
      {% if page.share-img %}
      "image": {
        "@type": "ImageObject",
        "url": "{{ page.share-img | absolute_url }}",
        "width": 1200,
        "height": 630
      },
      {% elsif page.thumbnail %}
      "image": {
        "@type": "ImageObject",
        "url": "{{ page.thumbnail | absolute_url }}",
        "width": 1200,
        "height": 630
      },
      {% elsif site.avatar %}
      "image": {
        "@type": "ImageObject",
        "url": "{{ site.avatar | absolute_url }}",
        "width": 400,
        "height": 400
      },
      {% endif %}
      "datePublished": "{{ page.date | date_to_xmlschema }}",
      {% if page.last-modified-date %}
      "dateModified": "{{ page.last-modified-date | date_to_xmlschema }}",
      {% else %}
      "dateModified": "{{ page.date | date_to_xmlschema }}",
      {% endif %}
      "author": {
        "@type": "Person",
        "@id": "{{ site.url }}#author",
        "name": "{{ site.author }}",
        "url": "{{ site.url }}/aboutme",
        {% if site.author-job-title %}
        "jobTitle": "{{ site.author-job-title }}",
        {% endif %}
        {% if site.author-description %}
        "description": "{{ site.author-description }}",
        {% endif %}
        {% if page.expertise-areas or site.author-expertise %}
        "knowsAbout": [{% if page.expertise-areas %}{% for area in page.expertise-areas %}"{{ area }}"{% unless forloop.last %}, {% endunless %}{% endfor %}{% else %}{% for area in site.author-expertise %}"{{ area }}"{% unless forloop.last %}, {% endunless %}{% endfor %}{% endif %}],
        {% endif %}
        {% if site.author-credentials %}
        "hasCredential": [
          {% for cred in site.author-credentials %}
          {
            "@type": "EducationalOccupationalCredential",
            "credentialCategory": "{{ cred.type | default: 'certification' }}",
            "name": "{{ cred.name | escape }}"{% if cred.issuer %},
            "recognizedBy": {
              "@type": "Organization",
              "name": "{{ cred.issuer | escape }}"
            }{% endif %}
          }{% unless forloop.last %},{% endunless %}
          {% endfor %}
        ],
        {% endif %}
        {% if site.author-employer %}
        "worksFor": {
          "@type": "Organization",
          "name": "{{ site.author-employer }}"
        },
        {% endif %}
        {% if site.social-network-links.twitter %}
        "sameAs": [
          "https://twitter.com/{{ site.social-network-links.twitter }}",
          {% if site.social-network-links.github %}
          "https://github.com/{{ site.social-network-links.github }}",
          {% endif %}
          {% if site.social-network-links.linkedin %}
          "https://www.linkedin.com/in/{{ site.social-network-links.linkedin }}",
          {% endif %}
          {% if site.social-network-links.youtube %}
          "https://www.youtube.com/{{ site.social-network-links.youtube }}"
          {% endif %}
        ]
        {% endif %}
      },
      "publisher": {
        "@type": "Organization",
        "@id": "{{ site.url }}#organization",
        "name": "{{ site.title }}",
        "url": "{{ site.url }}",
        {% if site.avatar %}
        "logo": {
          "@type": "ImageObject",
          "url": "{{ site.avatar | absolute_url }}",
          "width": 400,
          "height": 400
        }
        {% endif %}
      },
      {% if page.tags %}
      "keywords": "{{ page.tags | join: ', ' }}",
      {% elsif page.keywords %}
      "keywords": "{{ page.keywords }}",
      {% endif %}
      "wordCount": {{ page.content | number_of_words }},
      "articleSection": "{% if page.tags %}{{ page.tags | first }}{% else %}Technology{% endif %}",
      "inLanguage": "en-US"{% if page.speakable or site.speakable_default %},
      "speakable": {
        "@type": "SpeakableSpecification",
        "cssSelector": [
          "article h1",
          "article h2",
          ".key-takeaways",
          ".post-content > p:first-of-type",
          ".explainer-intro",
          "article .lead"
        ]
      }{% endif %}
    },
    {
      "@type": "BreadcrumbList",
      "@id": "{{ page.url | absolute_url }}#breadcrumb",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": {
            "@type": "WebSite",
            "@id": "{{ site.url }}",
            "name": "Home"
          }
        },
        {% if page.layout == 'explainer' %}
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Explainers",
          "item": {
            "@type": "CollectionPage",
            "@id": "{{ site.url }}/explainers",
            "name": "Explainers"
          }
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "{{ page.title | escape }}",
          "item": {
            "@type": "TechArticle",
            "@id": "{{ page.url | absolute_url }}",
            "name": "{{ page.title | escape }}"
          }
        }
        {% else %}
        {
          "@type": "ListItem",
          "position": 2,
          "name": "{{ page.title | escape }}",
          "item": {
            "@type": "BlogPosting",
            "@id": "{{ page.url | absolute_url }}",
            "name": "{{ page.title | escape }}"
          }
        }
        {% endif %}
      ]
    },
    {
      "@type": "WebSite",
      "@id": "{{ site.url }}#website",
      "url": "{{ site.url }}",
      "name": "{{ site.title }}",
      "description": "{{ site.description }}",
      "publisher": {
        "@id": "{{ site.url }}#organization"
      }
    }
  ]
}
</script>
{% endif %}
