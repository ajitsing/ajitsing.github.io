---
layout: default
---

{% include schema.html %}

<style>
  .post-header, .post-title, .post-subtitle, .post-meta { display: none !important; }
  .container-lg, .container { max-width: none !important; padding: 0 !important; margin: 0 !important; }
  .row { margin: 0 !important; }
  .col-xl-8, .col-lg-8 { max-width: 100% !important; padding: 0 !important; }
  .post-content { background: none !important; border: none !important; padding: 0 !important; margin: 0 !important; box-shadow: none !important; }
</style>

<div class="explainer-page-wrapper">
  <main class="explainer-main-content">
    {{ content }}

    <div class="rss-section-explainer">
      {% include rss-subscribe.html %}
    </div>

    <nav class="explainer-navigation">
      <a href="/explainers" class="explainer-nav-btn">‚Üê Back to All Explainers</a>
    </nav>

    <div class="explainer-bottom-ad">
      <ins class="adsbygoogle" style="display:block" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>
</div>

<script src="{{ '/assets/js/explainer-ads.js' | relative_url }}"></script>
