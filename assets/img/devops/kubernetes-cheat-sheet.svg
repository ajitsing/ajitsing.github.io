<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="50%" style="stop-color:#234e52"/>
      <stop offset="100%" style="stop-color:#1a365d"/>
    </linearGradient>
    <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2d4a5e" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Kubernetes Wheel Icon -->
  <g transform="translate(600, 200)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#326ce5" stroke-width="8"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="35" fill="#326ce5"/>
    <!-- Spokes -->
    <g fill="#326ce5">
      <rect x="-8" y="-85" width="16" height="50" rx="4"/>
      <rect x="-8" y="35" width="16" height="50" rx="4"/>
      <rect x="-85" y="-8" width="50" height="16" rx="4"/>
      <rect x="35" y="-8" width="50" height="16" rx="4"/>
      <!-- Diagonal spokes -->
      <rect x="-8" y="-85" width="16" height="50" rx="4" transform="rotate(45)"/>
      <rect x="-8" y="35" width="16" height="50" rx="4" transform="rotate(45)"/>
      <rect x="-8" y="-85" width="16" height="50" rx="4" transform="rotate(-45)"/>
      <rect x="-8" y="35" width="16" height="50" rx="4" transform="rotate(-45)"/>
    </g>
    <!-- Center -->
    <circle cx="0" cy="0" r="20" fill="#ffffff"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="370" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle">Kubernetes</text>
  <text x="600" y="440" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="600" fill="#90cdf4" text-anchor="middle">Cheat Sheet</text>
  
  <!-- Subtitle -->
  <text x="600" y="500" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="400" fill="#a0aec0" text-anchor="middle">Essential kubectl commands for developers</text>
  
  <!-- Command snippets decoration -->
  <g transform="translate(80, 180)" opacity="0.6">
    <rect x="0" y="0" width="180" height="35" rx="5" fill="#1e293b" stroke="#334155"/>
    <text x="10" y="24" font-family="Monaco, Consolas, monospace" font-size="14" fill="#90cdf4">kubectl get pods</text>
  </g>
  
  <g transform="translate(80, 230)" opacity="0.5">
    <rect x="0" y="0" width="200" height="35" rx="5" fill="#1e293b" stroke="#334155"/>
    <text x="10" y="24" font-family="Monaco, Consolas, monospace" font-size="14" fill="#90cdf4">kubectl describe pod</text>
  </g>
  
  <g transform="translate(80, 280)" opacity="0.4">
    <rect x="0" y="0" width="160" height="35" rx="5" fill="#1e293b" stroke="#334155"/>
    <text x="10" y="24" font-family="Monaco, Consolas, monospace" font-size="14" fill="#90cdf4">kubectl logs -f</text>
  </g>
  
  <g transform="translate(940, 180)" opacity="0.6">
    <rect x="0" y="0" width="180" height="35" rx="5" fill="#1e293b" stroke="#334155"/>
    <text x="10" y="24" font-family="Monaco, Consolas, monospace" font-size="14" fill="#81e6d9">kubectl apply -f</text>
  </g>
  
  <g transform="translate(920, 230)" opacity="0.5">
    <rect x="0" y="0" width="200" height="35" rx="5" fill="#1e293b" stroke="#334155"/>
    <text x="10" y="24" font-family="Monaco, Consolas, monospace" font-size="14" fill="#81e6d9">kubectl scale deploy</text>
  </g>
  
  <g transform="translate(960, 280)" opacity="0.4">
    <rect x="0" y="0" width="160" height="35" rx="5" fill="#1e293b" stroke="#334155"/>
    <text x="10" y="24" font-family="Monaco, Consolas, monospace" font-size="14" fill="#81e6d9">kubectl rollout</text>
  </g>
  
  <!-- Branding -->
  <text x="600" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#718096" text-anchor="middle">singhajit.com</text>
</svg>
